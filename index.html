<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #3b82f6;
            color: white;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .alert {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
        }
        
        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .form-section {
            padding: 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-control {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .items-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .item-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            background: white;
        }
        
        .item-card.low-stock {
            border-color: #f59e0b;
            background: #fef3c7;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .item-title {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 5px 8px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .item-details {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 15px;
        }
        
        .item-details div {
            margin-bottom: 5px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .quantity-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        
        .quantity-minus {
            background: #ef4444;
        }
        
        .quantity-plus {
            background: #10b981;
        }
        
        .quantity-text {
            font-size: 18px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
        
        .low-stock-badge {
            color: #dc2626;
            font-size: 12px;
            font-weight: bold;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }
        
        .hidden {
            display: none !important;
        }
        
        .camera-preview {
            width: 100%;
            height: 200px;
            background: #f3f4f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-placeholder {
            color: #6b7280;
            text-align: center;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 日常品在庫管理</h1>
            <div style="font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 5px;">
                v2.1.0 - 2025.05.31 - バーコード自動読み取り対応版
            </div>
            <div id="lowStockAlert" class="hidden">
                <strong>⚠️ 在庫不足のお知らせ</strong>
                <div id="lowStockList"></div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="商品名、カテゴリ、場所で検索...">
            <button class="btn btn-success" onclick="openBarcodeScanner()">📱 バーコード入出庫</button>
            <button class="btn btn-primary" onclick="openAddForm()">➕ 商品を追加</button>
        </div>

        <div id="addForm" class="form-section hidden">
            <h3 id="formTitle">新しい商品を追加</h3>
            <div class="form-grid">
                <input type="text" id="itemName" class="form-control" placeholder="商品名">
                <select id="itemCategory" class="form-control">
                    <option value="">カテゴリを選択</option>
                    <option value="食材">食材</option>
                    <option value="日用品">日用品</option>
                    <option value="洗剤・清掃用品">洗剤・清掃用品</option>
                    <option value="薬・健康用品">薬・健康用品</option>
                    <option value="化粧品">化粧品</option>
                    <option value="その他">その他</option>
                </select>
                <input type="number" id="itemQuantity" class="form-control" placeholder="数量">
                <select id="itemUnit" class="form-control">
                    <option value="">単位を選択</option>
                    <option value="個">個</option>
                    <option value="本">本</option>
                    <option value="パック">パック</option>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="ml">ml</option>
                    <option value="袋">袋</option>
                    <option value="箱">箱</option>
                </select>
                <input type="number" id="itemMinStock" class="form-control" placeholder="最小在庫数" value="1">
                <input type="text" id="itemLocation" class="form-control" placeholder="保管場所">
                <input type="text" id="itemBarcode" class="form-control" placeholder="バーコード (任意)">
            </div>
            <div>
                <button class="btn btn-primary" onclick="saveItem()">保存</button>
                <button class="btn btn-secondary" onclick="cancelForm()">キャンセル</button>
            </div>
        </div>

        <div id="itemsGrid" class="items-grid">
            <!-- 商品カードがここに表示される -->
        </div>

        <div id="noItems" class="hidden" style="text-align: center; padding: 40px; color: #6b7280;">
            商品が登録されていません
        </div>

        <!-- デバッグ情報パネル -->
        <div style="position: fixed; bottom: 10px; right: 10px; z-index: 999;">
            <button id="debugToggle" style="background: #374151; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 12px; cursor: pointer;">🐛</button>
        </div>

        <div id="debugPanel" class="hidden" style="position: fixed; bottom: 60px; right: 10px; background: rgba(0,0,0,0.9); color: white; padding: 15px; border-radius: 8px; font-size: 11px; max-width: 300px; z-index: 998;">
            <div style="font-weight: bold; margin-bottom: 10px;">🔍 デバッグ情報</div>
            <div id="debugInfo">
                <div>バージョン: v2.1.0</div>
                <div>更新日時: 2025.05.31</div>
                <div>ブラウザ: <span id="browserInfo"></span></div>
                <div>画面サイズ: <span id="screenInfo"></span></div>
                <div>カメラ対応: <span id="cameraSupport"></span></div>
                <div>QuaggaJS: <span id="quaggaStatus"></span></div>
                <div>localStorage: <span id="storageStatus"></span></div>
                <div>登録商品数: <span id="itemCount"></span></div>
                <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #374151;">
                    <button onclick="exportDebugLog()" style="background: #3b82f6; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer;">ログ出力</button>
                    <button onclick="clearAllData()" style="background: #ef4444; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; margin-left: 5px;">全削除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- バーコードスキャナーモーダル -->
    <div id="barcodeModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">バーコード入出庫</h3>
                <button class="close-btn" onclick="closeBarcodeScanner()">&times;</button>
            </div>
            
            <div class="camera-preview">
                <video id="cameraVideo" class="camera-video hidden" autoplay playsinline></video>
                <canvas id="scanCanvas" style="display: none;"></canvas>
                <div id="cameraPlaceholder" class="camera-placeholder">
                    <button class="btn btn-primary" onclick="startBarcodeScanner()">📷 バーコードスキャン開始</button>
                </div>
                <div id="scanStatus" style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; display: none;">
                    スキャン中...
                </div>
            </div>

            <div class="radio-group">
                <label>
                    <input type="radio" name="operationType" value="in" checked>
                    入庫
                </label>
                <label>
                    <input type="radio" name="operationType" value="out">
                    出庫
                </label>
            </div>

            <div>
                <label>バーコード</label>
                <input type="text" id="barcodeInput" class="form-control" placeholder="自動読み取り中... または手動入力">
                <div id="barcodeStatus" style="margin-top: 5px; font-size: 14px;"></div>
                <small style="color: #6b7280;">一般的なバーコード: 8〜14桁の数字</small>
            </div>

            <div style="margin: 15px 0;">
                <label>数量</label>
                <input type="number" id="barcodeQuantity" class="form-control" placeholder="数量を入力" value="1">
            </div>

            <div>
                <button class="btn btn-success" onclick="executeBarcodeTransaction()">実行</button>
                <button class="btn btn-secondary" onclick="closeBarcodeScanner()">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- QuaggaJS ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        // グローバル変数
        let items = [];
        let editingItem = null;
        let cameraStream = null;
        let isScanning = false;
        let quaggaInitialized = false;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
            renderItems();
            updateLowStockAlert();
            initializeDebugPanel();
            
            // 検索機能
            document.getElementById('searchInput').addEventListener('input', function() {
                renderItems();
            });
            
            // バーコード入力の監視
            document.getElementById('barcodeInput').addEventListener('input', function() {
                const barcode = this.value.trim();
                if (barcode.length >= 8) {
                    const existingItem = items.find(item => item.barcode === barcode);
                    if (existingItem) {
                        updateBarcodeStatus(`✅ 商品発見: ${existingItem.name}`, 'success');
                    } else if (barcode.length >= 10) {
                        updateBarcodeStatus('⚠️ 未登録の商品です', 'warning');
                    } else {
                        updateBarcodeStatus('');
                    }
                } else {
                    updateBarcodeStatus('');
                }
            });

            // デバッグトグル
            document.getElementById('debugToggle').addEventListener('click', function() {
                const panel = document.getElementById('debugPanel');
                if (panel.classList.contains('hidden')) {
                    panel.classList.remove('hidden');
                    updateDebugInfo();
                } else {
                    panel.classList.add('hidden');
                }
            });
        });

        // データの読み込み（localStorage対応版）
        function loadItems() {
            try {
                const savedItems = localStorage.getItem('householdInventory');
                if (savedItems) {
                    items = JSON.parse(savedItems);
                } else {
                    loadSampleData();
                }
            } catch (error) {
                console.warn('localStorage not available, using memory storage:', error);
                loadSampleData();
            }
        }

        function loadSampleData() {
            items = [
                { id: 1, name: 'トイレットペーパー', category: '日用品', quantity: 5, unit: 'パック', minStock: 2, location: '洗面所', barcode: '4901301234567' },
                { id: 2, name: '醤油', category: '食材', quantity: 1, unit: '本', minStock: 1, location: 'キッチン', barcode: '4902102876543' },
                { id: 3, name: '洗濯洗剤', category: '洗剤・清掃用品', quantity: 0, unit: '個', minStock: 1, location: '洗濯機横', barcode: '4903301123456' }
            ];
        }

        // データの保存（localStorage対応版）
        function saveItems() {
            try {
                localStorage.setItem('householdInventory', JSON.stringify(items));
            } catch (error) {
                console.warn('localStorage not available, data will not persist:', error);
                showTempDataWarning();
            }
            updateLowStockAlert();
        }

        function showTempDataWarning() {
            if (!document.querySelector('.temp-warning')) {
                const warning = document.createElement('div');
                warning.className = 'alert temp-warning';
                warning.innerHTML = '⚠️ 注意: データは一時的にのみ保存されます。正しいGitHub PagesのURLからアクセスしてください。';
                document.querySelector('.header').appendChild(warning);
            }
        }

        // 商品の表示
        function renderItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = items.filter(item =>
                item.name.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm) ||
                item.location.toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('itemsGrid');
            const noItems = document.getElementById('noItems');

            if (filteredItems.length === 0) {
                container.innerHTML = '';
                noItems.classList.remove('hidden');
                return;
            }

            noItems.classList.add('hidden');
            container.innerHTML = filteredItems.map(item => `
                <div class="item-card ${item.quantity <= item.minStock ? 'low-stock' : ''}">
                    <div class="item-header">
                        <div class="item-title">${item.name}</div>
                        <div class="item-actions">
                            <button class="btn-small btn-primary" onclick="editItem(${item.id})">✏️</button>
                            <button class="btn-small btn-danger" onclick="deleteItem(${item.id})">🗑️</button>
                        </div>
                    </div>
                    <div class="item-details">
                        <div>カテゴリ: ${item.category}</div>
                        <div>場所: ${item.location}</div>
                        <div>最小在庫: ${item.minStock}${item.unit}</div>
                        ${item.barcode ? `<div>バーコード: ${item.barcode}</div>` : ''}
                    </div>
                    <div class="quantity-controls">
                        <div class="quantity-display">
                            <button class="quantity-btn quantity-minus" onclick="updateQuantity(${item.id}, -1)" ${item.quantity <= 0 ? 'disabled' : ''}>−</button>
                            <div class="quantity-text">${item.quantity}${item.unit}</div>
                            <button class="quantity-btn quantity-plus" onclick="updateQuantity(${item.id}, 1)">＋</button>
                        </div>
                        ${item.quantity <= item.minStock ? '<div class="low-stock-badge">在庫不足</div>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // 在庫不足アラート
        function updateLowStockAlert() {
            const lowStockItems = items.filter(item => item.quantity <= item.minStock);
            const alert = document.getElementById('lowStockAlert');
            const list = document.getElementById('lowStockList');

            if (lowStockItems.length > 0) {
                alert.classList.remove('hidden');
                alert.className = 'alert';
                list.innerHTML = lowStockItems.map(item => 
                    `<span style="background: #fbbf24; padding: 4px 8px; border-radius: 4px; margin: 2px; display: inline-block;">${item.name} (残り${item.quantity}${item.unit})</span>`
                ).join('');
            } else {
                alert.classList.add('hidden');
            }
        }

        // 商品追加フォーム
        function openAddForm() {
            document.getElementById('addForm').classList.remove('hidden');
            document.getElementById('formTitle').textContent = '新しい商品を追加';
            clearForm();
            editingItem = null;
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemCategory').value = '';
            document.getElementById('itemQuantity').value = '';
            document.getElementById('itemUnit').value = '';
            document.getElementById('itemMinStock').value = '1';
            document.getElementById('itemLocation').value = '';
            document.getElementById('itemBarcode').value = '';
        }

        function cancelForm() {
            document.getElementById('addForm').classList.add('hidden');
            editingItem = null;
        }

        function saveItem() {
            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value) || 0;
            const unit = document.getElementById('itemUnit').value;
            const minStock = parseInt(document.getElementById('itemMinStock').value) || 1;
            const location = document.getElementById('itemLocation').value.trim();
            const barcode = document.getElementById('itemBarcode').value.trim();

            if (!name) {
                alert('商品名を入力してください');
                return;
            }

            if (editingItem) {
                // 編集
                const index = items.findIndex(item => item.id === editingItem.id);
                items[index] = { ...editingItem, name, category, quantity, unit, minStock, location, barcode };
            } else {
                // 新規追加
                const newItem = {
                    id: Date.now(),
                    name, category, quantity, unit, minStock, location, barcode
                };
                items.push(newItem);
            }

            saveItems();
            renderItems();
            cancelForm();
        }

        // 商品編集
        function editItem(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            editingItem = item;
            document.getElementById('formTitle').textContent = '商品を編集';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemQuantity').value = item.quantity;
            document.getElementById('itemUnit').value = item.unit;
            document.getElementById('itemMinStock').value = item.minStock;
            document.getElementById('itemLocation').value = item.location;
            document.getElementById('itemBarcode').value = item.barcode || '';
            document.getElementById('addForm').classList.remove('hidden');
        }

        // 商品削除
        function deleteItem(id) {
            if (confirm('本当に削除しますか？')) {
                items = items.filter(item => item.id !== id);
                saveItems();
                renderItems();
            }
        }

        // 数量更新
        function updateQuantity(id, change) {
            const item = items.find(item => item.id === id);
            if (item) {
                item.quantity = Math.max(0, item.quantity + change);
                saveItems();
                renderItems();
            }
        }

        // バーコードスキャナー
        function openBarcodeScanner() {
            document.getElementById('barcodeModal').classList.remove('hidden');
            document.getElementById('barcodeInput').value = '';
            document.getElementById('barcodeQuantity').value = '1';
            updateBarcodeStatus('');
        }

        function closeBarcodeScanner() {
            document.getElementById('barcodeModal').classList.add('hidden');
            stopBarcodeScanner();
        }

        function startBarcodeScanner() {
            // まずシンプルなカメラ起動を試す
            document.getElementById('cameraPlaceholder').classList.add('hidden');
            document.getElementById('scanStatus').style.display = 'block';
            document.getElementById('scanStatus').textContent = 'カメラを起動しています...';
            
            // カメラのアクセス権限をチェック
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 320 },
                    height: { ideal: 240 }
                } 
            })
            .then(stream => {
                cameraStream = stream;
                const video = document.getElementById('cameraVideo');
                video.srcObject = stream;
                video.classList.remove('hidden');
                
                // カメラが正常に起動したらQuaggaを試す
                setTimeout(() => {
                    initializeQuagga();
                }, 1000);
            })
            .catch(error => {
                console.error('カメラアクセスエラー:', error);
                document.getElementById('scanStatus').textContent = 'カメラにアクセスできません';
                updateBarcodeStatus('❌ カメラアクセスが拒否されました。手動でバーコードを入力してください。', 'error');
                
                // 3秒後にカメラなしモードに切り替え
                setTimeout(() => {
                    resetToManualMode();
                }, 3000);
            });
        }

        function initializeQuagga() {
            if (typeof Quagga === 'undefined') {
                console.log('Quagga not available, using manual input');
                updateBarcodeStatus('🔍 カメラプレビューは利用可能です。手動でバーコードを入力してください。', 'info');
                document.getElementById('scanStatus').textContent = 'カメラ起動完了 - 手動入力をご利用ください';
                return;
            }

            document.getElementById('scanStatus').textContent = 'バーコード読み取り準備中...';
            isScanning = true;

            // よりシンプルな設定でQuaggaを初期化
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream", 
                    target: document.querySelector('#cameraVideo'),
                    constraints: {
                        width: { min: 320, ideal: 640, max: 800 },
                        height: { min: 240, ideal: 480, max: 600 },
                        facingMode: "environment",
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader",      // EAN-13/EAN-8 (最も一般的)
                        "ean_8_reader",
                        "code_128_reader", // Code-128
                        "upc_reader",      // UPC-A
                        "upc_e_reader"     // UPC-E
                    ]
                },
                locate: true,
                frequency: 3,      // スキャン頻度を下げて安定化
                numOfWorkers: 0,   // ワーカーを無効化
                locator: {
                    halfSample: false,  // 精度を上げる
                    patchSize: "large", // パッチサイズを大きく
                    debug: {
                        showCanvas: false,
                        showPatches: false,
                        showFoundPatches: false,
                        showSkeleton: false,
                        showLabels: false,
                        showPatchLabels: false,
                        showRemainingPatchLabels: false,
                        boxFromPatches: {
                            showTransformed: false,
                            showTransformedBox: false,
                            showBB: false
                        }
                    }
                }
            }, function(err) {
                if (err) {
                    console.error('Quagga initialization error:', err);
                    updateBarcodeStatus('⚠️ 自動読み取りが利用できません。下記にバーコード番号を手動で入力してください。', 'warning');
                    document.getElementById('scanStatus').textContent = 'カメラプレビューのみ利用可能';
                    showManualInputHint();
                    return;
                }
                
                console.log('Quagga initialized successfully');
                document.getElementById('scanStatus').textContent = 'バーコードをカメラの中央に向けてください';
                updateBarcodeStatus('📷 バーコードを画面中央に近づけてください（距離10-30cm程度）', 'scanning');
                
                try {
                    Quagga.start();
                    quaggaInitialized = true;

                    // バーコード検出時のコールバック
                    Quagga.onDetected(function(data) {
                        if (!isScanning) return; // 既に処理中の場合は無視

                        const code = data.codeResult.code;
                        const confidence = data.codeResult.startInfo ? (1 - data.codeResult.startInfo.error) : 0;
                        
                        console.log('Barcode detected:', code, 'Confidence:', confidence);
                        
                        // 信頼性が高い場合のみ処理
                        if (confidence > 0.8 && code.length >= 8) {
                            isScanning = false; // 重複検出を防ぐ
                            
                            document.getElementById('barcodeInput').value = code;
                            
                            // 既存商品をチェック
                            const existingItem = items.find(item => item.barcode === code);
                            if (existingItem) {
                                updateBarcodeStatus(`✅ 商品発見: ${existingItem.name}`, 'success');
                                playBeep();
                            } else {
                                updateBarcodeStatus(`📝 バーコード読み取り完了: ${code}`, 'warning');
                                // 軽いビープ音
                                playBeep(600, 0.2);
                            }
                            
                            // スキャンを一時停止
                            pauseScanning();
                        } else {
                            console.log('Low confidence detection ignored:', confidence);
                        }
                    });

                    // 処理済みバーコードの検出を防ぐために、時々リセット
                    setInterval(() => {
                        if (isScanning && quaggaInitialized) {
                            console.log('Refreshing barcode scanner...');
                        }
                    }, 30000); // 30秒ごと

                } catch (startError) {
                    console.error('Quagga start error:', startError);
                    updateBarcodeStatus('❌ バーコード読み取りの開始に失敗しました。手動で入力してください。', 'error');
                    showManualInputHint();
                }
            });
            
            // 15秒でタイムアウト
            setTimeout(() => {
                if (isScanning && document.getElementById('scanStatus').textContent.includes('準備中')) {
                    updateBarcodeStatus('⏱️ 自動読み取りが利用できません。下記に手動でバーコードを入力してください。', 'warning');
                    document.getElementById('scanStatus').textContent = '手動入力をご利用ください';
                    showManualInputHint();
                }
            }, 15000);
        }

        function showManualInputHint() {
            // バーコード入力欄をハイライト
            const barcodeInput = document.getElementById('barcodeInput');
            barcodeInput.style.borderColor = '#3b82f6';
            barcodeInput.style.borderWidth = '2px';
            barcodeInput.placeholder = '例: 4973473130100';
            barcodeInput.focus();
        }

        function playBeep(frequency = 800, duration = 0.3) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // デバッグ機能
        function initializeDebugPanel() {
            updateDebugInfo();
        }

        function updateDebugInfo() {
            // ブラウザ情報
            const userAgent = navigator.userAgent;
            let browserName = 'Unknown';
            if (userAgent.includes('Chrome')) browserName = 'Chrome';
            else if (userAgent.includes('Firefox')) browserName = 'Firefox';
            else if (userAgent.includes('Safari')) browserName = 'Safari';
            else if (userAgent.includes('Edge')) browserName = 'Edge';
            
            document.getElementById('browserInfo').textContent = browserName;
            
            // 画面サイズ
            document.getElementById('screenInfo').textContent = `${window.innerWidth}x${window.innerHeight}`;
            
            // カメラ対応
            const cameraSupported = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            document.getElementById('cameraSupport').textContent = cameraSupported ? '✅ 対応' : '❌ 非対応';
            
            // QuaggaJS状態
            const quaggaLoaded = typeof Quagga !== 'undefined';
            document.getElementById('quaggaStatus').textContent = quaggaLoaded ? '✅ 読み込み済み' : '❌ 未読み込み';
            
            // localStorage状態
            let storageWorks = false;
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                storageWorks = true;
            } catch (e) {
                storageWorks = false;
            }
            document.getElementById('storageStatus').textContent = storageWorks ? '✅ 利用可能' : '❌ 利用不可';
            
            // 商品数
            document.getElementById('itemCount').textContent = `${items.length}個`;
        }

        function exportDebugLog() {
            const debugData = {
                version: 'v2.1.0',
                timestamp: new Date().toISOString(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                screenSize: `${window.innerWidth}x${window.innerHeight}`,
                cameraSupported: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                quaggaLoaded: typeof Quagga !== 'undefined',
                localStorageWorks: (() => {
                    try {
                        localStorage.setItem('test', 'test');
                        localStorage.removeItem('test');
                        return true;
                    } catch (e) {
                        return false;
                    }
                })(),
                itemCount: items.length,
                items: items,
                errors: [] // 今後エラーログを追加可能
            };
            
            const jsonString = JSON.stringify(debugData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `inventory-debug-${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
            
            alert('📄 デバッグログをダウンロードしました');
        }

        function clearAllData() {
            if (confirm('⚠️ 全てのデータを削除しますか？この操作は取り消せません。')) {
                if (confirm('🔥 本当に削除しますか？')) {
                    try {
                        localStorage.removeItem('householdInventory');
                        items = [];
                        renderItems();
                        updateLowStockAlert();
                        updateDebugInfo();
                        alert('🗑️ 全データを削除しました');
                    } catch (error) {
                        alert('❌ 削除に失敗しました: ' + error.message);
                    }
                }
            }
        }

        // 定期的にデバッグ情報を更新
        setInterval(() => {
            if (!document.getElementById('debugPanel').classList.contains('hidden')) {
                updateDebugInfo();
            }
        }, 5000);

        function pauseScanning() {
            if (quaggaInitialized && typeof Quagga !== 'undefined') {
                try {
                    Quagga.stop();
                } catch (error) {
                    console.log('Quagga stop error:', error);
                }
            }
            document.getElementById('scanStatus').textContent = '読み取り完了';
            isScanning = false;
        }

        function resetToManualMode() {
            document.getElementById('cameraVideo').classList.add('hidden');
            document.getElementById('cameraPlaceholder').classList.remove('hidden');
            document.getElementById('scanStatus').style.display = 'none';
            
            // プレースホルダーのテキストを変更
            document.getElementById('cameraPlaceholder').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <p style="color: #6b7280; margin-bottom: 15px;">カメラが利用できません</p>
                    <button class="btn btn-primary" onclick="startBarcodeScanner()">🔄 再試行</button>
                </div>
            `;
        }

        function stopBarcodeScanner() {
            if (quaggaInitialized && typeof Quagga !== 'undefined') {
                Quagga.stop();
                Quagga.offDetected();
                quaggaInitialized = false;
            }
            
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            isScanning = false;
            document.getElementById('cameraVideo').classList.add('hidden');
            document.getElementById('cameraPlaceholder').classList.remove('hidden');
            document.getElementById('scanStatus').style.display = 'none';
            updateBarcodeStatus('');
        }

        function startSimpleCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 320 },
                    height: { ideal: 240 }
                } 
            })
            .then(stream => {
                cameraStream = stream;
                const video = document.getElementById('cameraVideo');
                video.srcObject = stream;
                video.classList.remove('hidden');
                document.getElementById('cameraPlaceholder').classList.add('hidden');
                updateBarcodeStatus('カメラが起動しました。手動でバーコードを入力してください。', 'info');
            })
            .catch(error => {
                console.error('カメラエラー:', error);
                updateBarcodeStatus('カメラにアクセスできませんでした。', 'error');
            });
        }

        function updateBarcodeStatus(message, type = '') {
            const statusElement = document.getElementById('barcodeStatus');
            statusElement.textContent = message;
            
            // スタイルをリセット
            statusElement.style.color = '';
            statusElement.style.backgroundColor = '';
            statusElement.style.padding = '';
            statusElement.style.borderRadius = '';
            
            if (message) {
                statusElement.style.padding = '8px 12px';
                statusElement.style.borderRadius = '4px';
                statusElement.style.marginTop = '8px';
                
                switch(type) {
                    case 'success':
                        statusElement.style.backgroundColor = '#d1fae5';
                        statusElement.style.color = '#065f46';
                        break;
                    case 'error':
                        statusElement.style.backgroundColor = '#fee2e2';
                        statusElement.style.color = '#991b1b';
                        break;
                    case 'warning':
                        statusElement.style.backgroundColor = '#fef3c7';
                        statusElement.style.color = '#92400e';
                        break;
                    case 'scanning':
                        statusElement.style.backgroundColor = '#dbeafe';
                        statusElement.style.color = '#1e40af';
                        break;
                    default:
                        statusElement.style.color = '#6b7280';
                }
            }
        }

        function playBeep() {
            try {
                // 簡単なビープ音
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        function executeBarcodeTransaction() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            const quantity = parseInt(document.getElementById('barcodeQuantity').value);
            const operationType = document.querySelector('input[name="operationType"]:checked').value;

            if (!barcode || !quantity || quantity <= 0) {
                alert('バーコードと正しい数量を入力してください');
                return;
            }

            const existingItem = items.find(item => item.barcode === barcode);

            if (existingItem) {
                const change = operationType === 'in' ? quantity : -quantity;
                const newQuantity = Math.max(0, existingItem.quantity + change);
                existingItem.quantity = newQuantity;
                
                const action = operationType === 'in' ? '入庫' : '出庫';
                alert(`✅ ${existingItem.name}を${quantity}${existingItem.unit}${action}しました。\n現在の在庫: ${newQuantity}${existingItem.unit}`);
                
                saveItems();
                renderItems();
                
                // フォームをリセットして次のスキャンの準備
                document.getElementById('barcodeInput').value = '';
                document.getElementById('barcodeQuantity').value = '1';
                updateBarcodeStatus('処理完了！次のバーコードをスキャンできます。', 'success');
                
                // 3秒後に自動でスキャン再開（オプション）
                setTimeout(() => {
                    if (document.getElementById('barcodeModal').classList.contains('hidden') === false) {
                        startBarcodeScanner();
                    }
                }, 3000);
                
            } else {
                if (operationType === 'out') {
                    alert('❌ 未登録の商品は出庫できません。先に商品を登録してください。');
                    return;
                }
                
                // 新商品の場合
                document.getElementById('itemBarcode').value = barcode;
                document.getElementById('itemQuantity').value = quantity;
                closeBarcodeScanner();
                openAddForm();
                alert('📝 新しい商品です。商品情報を入力して登録してください。');
            }
        }
    </script>
