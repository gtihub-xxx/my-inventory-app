        .modal {

        .modal-header {

        .camera-preview {

        .camera-video {

        .radio-group {

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Êó•Â∏∏ÂìÅÂú®Â∫´ÁÆ°ÁêÜ</h1>
            <div id="lowStockAlert" class="hidden">
                <strong>‚ö†Ô∏è Âú®Â∫´‰∏çË∂≥„ÅÆ„ÅäÁü•„Çâ„Åõ</strong>

        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="ÂïÜÂìÅÂêç„ÄÅ„Ç´„ÉÜ„Ç¥„É™„ÄÅÂ†¥ÊâÄ„ÅßÊ§úÁ¥¢...">
            <button class="btn btn-success" onclick="openBarcodeScanner()">üì± „Éê„Éº„Ç≥„Éº„ÉâÂÖ•Âá∫Â∫´</button>
            <button class="btn btn-primary" onclick="openAddForm()">‚ûï ÂïÜÂìÅ„ÇíËøΩÂä†</button>
        </div>

        <div id="addForm" class="form-section hidden">
            <h3 id="formTitle">Êñ∞„Åó„ÅÑÂïÜÂìÅ„ÇíËøΩÂä†</h3>
            <div class="form-grid">
                <input type="text" id="itemName" class="form-control" placeholder="ÂïÜÂìÅÂêç">
                <select id="itemCategory" class="form-control">
                    <option value="">„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏Êäû</option>
                    <option value="È£üÊùê">È£üÊùê</option>
                    <option value="Êó•Áî®ÂìÅ">Êó•Áî®ÂìÅ</option>
                    <option value="Ê¥óÂâ§„ÉªÊ∏ÖÊéÉÁî®ÂìÅ">Ê¥óÂâ§„ÉªÊ∏ÖÊéÉÁî®ÂìÅ</option>
                    <option value="Ëñ¨„ÉªÂÅ•Â∫∑Áî®ÂìÅ">Ëñ¨„ÉªÂÅ•Â∫∑Áî®ÂìÅ</option>
                    <option value="ÂåñÁ≤ßÂìÅ">ÂåñÁ≤ßÂìÅ</option>
                    <option value="„Åù„ÅÆ‰ªñ">„Åù„ÅÆ‰ªñ</option>
                </select>
                <input type="number" id="itemQuantity" class="form-control" placeholder="Êï∞Èáè">
                <select id="itemUnit" class="form-control">
                    <option value="">Âçò‰Ωç„ÇíÈÅ∏Êäû</option>
                    <option value="ÂÄã">ÂÄã</option>
                    <option value="Êú¨">Êú¨</option>
                    <option value="„Éë„ÉÉ„ÇØ">„Éë„ÉÉ„ÇØ</option>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="ml">ml</option>
                    <option value="Ë¢ã">Ë¢ã</option>
                    <option value="ÁÆ±">ÁÆ±</option>
                </select>
                <input type="number" id="itemMinStock" class="form-control" placeholder="ÊúÄÂ∞èÂú®Â∫´Êï∞" value="1">
                <input type="text" id="itemLocation" class="form-control" placeholder="‰øùÁÆ°Â†¥ÊâÄ">
                <input type="text" id="itemBarcode" class="form-control" placeholder="„Éê„Éº„Ç≥„Éº„Éâ (‰ªªÊÑè)">
            </div>
            <div>
                <button class="btn btn-primary" onclick="saveItem()">‰øùÂ≠ò</button>
                <button class="btn btn-secondary" onclick="cancelForm()">„Ç≠„É£„É≥„Çª„É´</button>
            </div>
        </div>

        <div id="itemsGrid" class="items-grid">
            <!-- ÂïÜÂìÅ„Ç´„Éº„Éâ„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
        </div>

        <div id="noItems" class="hidden" style="text-align: center; padding: 40px; color: #6b7280;">
            ÂïÜÂìÅ„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì
        </div>
    </div>

    <!-- „Éê„Éº„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„Éä„Éº„É¢„Éº„ÉÄ„É´ -->
    <div id="barcodeModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">„Éê„Éº„Ç≥„Éº„ÉâÂÖ•Âá∫Â∫´</h3>
                <button class="close-btn" onclick="closeBarcodeScanner()">&times;</button>
            </div>
            
            <div class="camera-preview">
                <video id="cameraVideo" class="camera-video hidden" autoplay playsinline></video>
                <div id="cameraPlaceholder" class="camera-placeholder">
                    <button class="btn btn-primary" onclick="startCamera()">üì∑ „Ç´„É°„É©ÈñãÂßã</button>
                </div>
            </div>

            <div class="radio-group">
                <label>
                    <input type="radio" name="operationType" value="in" checked>
                    ÂÖ•Â∫´
                </label>
                <label>
                    <input type="radio" name="operationType" value="out">
                    Âá∫Â∫´
                </label>
            </div>

            <div>
                <label>„Éê„Éº„Ç≥„Éº„Éâ</label>
                <input type="text" id="barcodeInput" class="form-control" placeholder="„Éê„Éº„Ç≥„Éº„Éâ„ÇíÂÖ•ÂäõÔºà8Ê°Å‰ª•‰∏äÔºâ">
                <small style="color: #6b7280;">‰∏ÄËà¨ÁöÑ„Å™„Éê„Éº„Ç≥„Éº„Éâ: 8„Äú14Ê°Å„ÅÆÊï∞Â≠ó</small>
            </div>

            <div style="margin: 15px 0;">
                <label>Êï∞Èáè</label>
                <input type="number" id="barcodeQuantity" class="form-control" placeholder="Êï∞Èáè„ÇíÂÖ•Âäõ">
            </div>

            <div>
                <button class="btn btn-success" onclick="executeBarcodeTransaction()">ÂÆüË°å</button>
                <button class="btn btn-secondary" onclick="closeBarcodeScanner()">„Ç≠„É£„É≥„Çª„É´</button>
            </div>
        </div>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let items = [];
        let editingItem = null;
        let cameraStream = null;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
            renderItems();
            updateLowStockAlert();
            
            // Ê§úÁ¥¢Ê©üËÉΩ
            document.getElementById('searchInput').addEventListener('input', function() {
                renderItems();
            });
        });

        // „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„ÅøÔºàlocalStorageÂØæÂøúÁâàÔºâ
        function loadItems() {
            try {
                const savedItems = localStorage.getItem('householdInventory');
                if (savedItems) {
                    items = JSON.parse(savedItems);
                } else {
                    loadSampleData();
                }
            } catch (error) {
                console.warn('localStorage not available, using memory storage:', error);
                loadSampleData();
            }
        }

        function loadSampleData() {
            items = [
                { id: 1, name: '„Éà„Ç§„É¨„ÉÉ„Éà„Éö„Éº„Éë„Éº', category: 'Êó•Áî®ÂìÅ', quantity: 5, unit: '„Éë„ÉÉ„ÇØ', minStock: 2, location: 'Ê¥óÈù¢ÊâÄ', barcode: '4901301234567' },
                { id: 2, name: 'ÈÜ§Ê≤π', category: 'È£üÊùê', quantity: 1, unit: 'Êú¨', minStock: 1, location: '„Ç≠„ÉÉ„ÉÅ„É≥', barcode: '4902102876543' },
                { id: 3, name: 'Ê¥óÊøØÊ¥óÂâ§', category: 'Ê¥óÂâ§„ÉªÊ∏ÖÊéÉÁî®ÂìÅ', quantity: 0, unit: 'ÂÄã', minStock: 1, location: 'Ê¥óÊøØÊ©üÊ®™', barcode: '4903301123456' }
            ];
        }

        // „Éá„Éº„Çø„ÅÆ‰øùÂ≠òÔºàlocalStorageÂØæÂøúÁâàÔºâ
        function saveItems() {
            try {
                localStorage.setItem('householdInventory', JSON.stringify(items));
            } catch (error) {
                console.warn('localStorage not available, data will not persist:', error);
                showTempDataWarning();
            }
            updateLowStockAlert();
        }

        function showTempDataWarning() {
            if (!document.querySelector('.temp-warning')) {
                const warning = document.createElement('div');
                warning.className = 'alert temp-warning';
                warning.innerHTML = '‚ö†Ô∏è Ê≥®ÊÑè: „Éá„Éº„Çø„ÅØ‰∏ÄÊôÇÁöÑ„Å´„ÅÆ„Åø‰øùÂ≠ò„Åï„Çå„Åæ„Åô„ÄÇÊ≠£„Åó„ÅÑGitHub Pages„ÅÆURL„Åã„Çâ„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                document.querySelector('.header').appendChild(warning);
            }
        }

        // ÂïÜÂìÅ„ÅÆË°®Á§∫
        function renderItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = items.filter(item =>
                item.name.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm) ||
                item.location.toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('itemsGrid');
            const noItems = document.getElementById('noItems');

            if (filteredItems.length === 0) {
                container.innerHTML = '';
                noItems.classList.remove('hidden');
                return;
            }

            noItems.classList.add('hidden');
            container.innerHTML = filteredItems.map(item => `
                <div class="item-card ${item.quantity <= item.minStock ? 'low-stock' : ''}">
                    <div class="item-header">
                        <div class="item-title">${item.name}</div>
                        <div class="item-actions">
                            <button class="btn-small btn-primary" onclick="editItem(${item.id})">‚úèÔ∏è</button>
                            <button class="btn-small btn-danger" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="item-details">
                        <div>„Ç´„ÉÜ„Ç¥„É™: ${item.category}</div>
                        <div>Â†¥ÊâÄ: ${item.location}</div>
                        <div>ÊúÄÂ∞èÂú®Â∫´: ${item.minStock}${item.unit}</div>
                        ${item.barcode ? `<div>„Éê„Éº„Ç≥„Éº„Éâ: ${item.barcode}</div>` : ''}
                    </div>
                    <div class="quantity-controls">
                        <div class="quantity-display">
                            <button class="quantity-btn quantity-minus" onclick="updateQuantity(${item.id}, -1)" ${item.quantity <= 0 ? 'disabled' : ''}>‚àí</button>
                            <div class="quantity-text">${item.quantity}${item.unit}</div>
                            <button class="quantity-btn quantity-plus" onclick="updateQuantity(${item.id}, 1)">Ôºã</button>
                        </div>
                        ${item.quantity <= item.minStock ? '<div class="low-stock-badge">Âú®Â∫´‰∏çË∂≥</div>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Âú®Â∫´‰∏çË∂≥„Ç¢„É©„Éº„Éà
        function updateLowStockAlert() {
            const lowStockItems = items.filter(item => item.quantity <= item.minStock);
            const alert = document.getElementById('lowStockAlert');
            const list = document.getElementById('lowStockList');

            if (lowStockItems.length > 0) {
                alert.classList.remove('hidden');
                alert.className = 'alert';
                list.innerHTML = lowStockItems.map(item => 
                    `<span style="background: #fbbf24; padding: 4px 8px; border-radius: 4px; margin: 2px; display: inline-block;">${item.name} (ÊÆã„Çä${item.quantity}${item.unit})</span>`
                ).join('');
            } else {
                alert.classList.add('hidden');
            }
        }

        // ÂïÜÂìÅËøΩÂä†„Éï„Ç©„Éº„É†
        function openAddForm() {
            document.getElementById('addForm').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Êñ∞„Åó„ÅÑÂïÜÂìÅ„ÇíËøΩÂä†';
            clearForm();
            editingItem = null;
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemCategory').value = '';
            document.getElementById('itemQuantity').value = '';
            document.getElementById('itemUnit').value = '';
            document.getElementById('itemMinStock').value = '1';
            document.getElementById('itemLocation').value = '';
            document.getElementById('itemBarcode').value = '';
        }

        function cancelForm() {
            document.getElementById('addForm').classList.add('hidden');
            editingItem = null;
        }

        function saveItem() {
            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value) || 0;
            const unit = document.getElementById('itemUnit').value;
            const minStock = parseInt(document.getElementById('itemMinStock').value) || 1;
            const location = document.getElementById('itemLocation').value.trim();
            const barcode = document.getElementById('itemBarcode').value.trim();

            if (!name) {
                alert('ÂïÜÂìÅÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (editingItem) {
                // Á∑®ÈõÜ
                const index = items.findIndex(item => item.id === editingItem.id);
                items[index] = { ...editingItem, name, category, quantity, unit, minStock, location, barcode };
            } else {
                // Êñ∞Ë¶èËøΩÂä†
                const newItem = {
                    id: Date.now(),
                    name, category, quantity, unit, minStock, location, barcode
                };
                items.push(newItem);
            }

            saveItems();
            renderItems();
            cancelForm();
        }

        // ÂïÜÂìÅÁ∑®ÈõÜ
        function editItem(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            editingItem = item;
            document.getElementById('formTitle').textContent = 'ÂïÜÂìÅ„ÇíÁ∑®ÈõÜ';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemQuantity').value = item.quantity;
            document.getElementById('itemUnit').value = item.unit;
            document.getElementById('itemMinStock').value = item.minStock;
            document.getElementById('itemLocation').value = item.location;
            document.getElementById('itemBarcode').value = item.barcode || '';
            document.getElementById('addForm').classList.remove('hidden');
        }

        // ÂïÜÂìÅÂâäÈô§
        function deleteItem(id) {
            if (confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                items = items.filter(item => item.id !== id);
                saveItems();
                renderItems();
            }
        }

        // Êï∞ÈáèÊõ¥Êñ∞
        function updateQuantity(id, change) {
            const item = items.find(item => item.id === id);
            if (item) {
                item.quantity = Math.max(0, item.quantity + change);
                saveItems();
                renderItems();
            }
        }

        // „Éê„Éº„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„Éä„Éº
        function openBarcodeScanner() {
            document.getElementById('barcodeModal').classList.remove('hidden');
            document.getElementById('barcodeInput').value = '';
            document.getElementById('barcodeQuantity').value = '';
        }

        function closeBarcodeScanner() {
            document.getElementById('barcodeModal').classList.add('hidden');
            stopCamera();
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 320 },
                    height: { ideal: 240 }
                } 
            })
            .then(stream => {
                cameraStream = stream;
                const video = document.getElementById('cameraVideo');
                video.srcObject = stream;
                video.classList.remove('hidden');
                document.getElementById('cameraPlaceholder').classList.add('hidden');
            })
            .catch(error => {
                console.error('„Ç´„É°„É©„Ç®„É©„Éº:', error);

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                document.getElementById('cameraVideo').classList.add('hidden');
                document.getElementById('cameraPlaceholder').classList.remove('hidden');
            }
        }

        function executeBarcodeTransaction() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            const quantity = parseInt(document.getElementById('barcodeQuantity').value);
            const operationType = document.querySelector('input[name="operationType"]:checked').value;

            if (!barcode || !quantity || quantity <= 0) {
                alert('„Éê„Éº„Ç≥„Éº„Éâ„Å®Ê≠£„Åó„ÅÑÊï∞Èáè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const existingItem = items.find(item => item.barcode === barcode);

            if (existingItem) {
                const change = operationType === 'in' ? quantity : -quantity;
                const newQuantity = Math.max(0, existingItem.quantity + change);
                existingItem.quantity = newQuantity;
                
                const action = operationType === 'in' ? 'ÂÖ•Â∫´' : 'Âá∫Â∫´';
                alert(`${existingItem.name}„Çí${quantity}${existingItem.unit}${action}„Åó„Åæ„Åó„Åü„ÄÇ\nÁèæÂú®„ÅÆÂú®Â∫´: ${newQuantity}${existingItem.unit}`);
                
                saveItems();
                renderItems();
                document.getElementById('barcodeInput').value = '';
                document.getElementById('barcodeQuantity').value = '';
            } else {
                if (operationType === 'out') {
                    alert('Êú™ÁôªÈå≤„ÅÆÂïÜÂìÅ„ÅØÂá∫Â∫´„Åß„Åç„Åæ„Åõ„Çì„ÄÇÂÖà„Å´ÂïÜÂìÅ„ÇíÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                // Êñ∞ÂïÜÂìÅ„ÅÆÂ†¥Âêà
                document.getElementById('itemBarcode').value = barcode;
                document.getElementById('itemQuantity').value = quantity;
                closeBarcodeScanner();
                openAddForm();
                alert('Êñ∞„Åó„ÅÑÂïÜÂìÅ„Åß„Åô„ÄÇÂïÜÂìÅÊÉÖÂ†±„ÇíÂÖ•Âäõ„Åó„Å¶ÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }
