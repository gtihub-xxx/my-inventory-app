    <!-- „Éê„Éº„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„Éä„Éº„É¢„Éº„ÉÄ„É´ -->
    <div id="barcodeModal" class="modal hidden">

    <!-- QuaggaJS „É©„Ç§„Éñ„É©„É™ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let items = [];
        let editingItem = null;
        let cameraStream = null;
        let isScanning = false;
        let quaggaInitialized = false;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
            renderItems();
            updateLowStockAlert();
            
            // Ê§úÁ¥¢Ê©üËÉΩ
            document.getElementById('searchInput').addEventListener('input', function() {
                renderItems();
            });
            
            // „Éê„Éº„Ç≥„Éº„ÉâÂÖ•Âäõ„ÅÆÁõ£Ë¶ñ
            document.getElementById('barcodeInput').addEventListener('input', function() {
                const barcode = this.value.trim();
                if (barcode.length >= 8) {
                    const existingItem = items.find(item => item.barcode === barcode);
                    if (existingItem) {
                        updateBarcodeStatus(`‚úÖ ÂïÜÂìÅÁô∫Ë¶ã: ${existingItem.name}`, 'success');
                    } else if (barcode.length >= 10) {
                        updateBarcodeStatus('‚ö†Ô∏è Êú™ÁôªÈå≤„ÅÆÂïÜÂìÅ„Åß„Åô', 'warning');
                    } else {
                        updateBarcodeStatus('');
                    }
                } else {
                    updateBarcodeStatus('');
                }
            });
        });

        // „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„ÅøÔºàlocalStorageÂØæÂøúÁâàÔºâ
        function loadItems() {
            try {
                const savedItems = localStorage.getItem('householdInventory');
                if (savedItems) {
                    items = JSON.parse(savedItems);
                } else {
                    loadSampleData();
                }
            } catch (error) {
                console.warn('localStorage not available, using memory storage:', error);
                loadSampleData();
            }
        }

        function loadSampleData() {
            items = [
                { id: 1, name: '„Éà„Ç§„É¨„ÉÉ„Éà„Éö„Éº„Éë„Éº', category: 'Êó•Áî®ÂìÅ', quantity: 5, unit: '„Éë„ÉÉ„ÇØ', minStock: 2, location: 'Ê¥óÈù¢ÊâÄ', barcode: '4901301234567' },
                { id: 2, name: 'ÈÜ§Ê≤π', category: 'È£üÊùê', quantity: 1, unit: 'Êú¨', minStock: 1, location: '„Ç≠„ÉÉ„ÉÅ„É≥', barcode: '4902102876543' },
                { id: 3, name: 'Ê¥óÊøØÊ¥óÂâ§', category: 'Ê¥óÂâ§„ÉªÊ∏ÖÊéÉÁî®ÂìÅ', quantity: 0, unit: 'ÂÄã', minStock: 1, location: 'Ê¥óÊøØÊ©üÊ®™', barcode: '4903301123456' }
            ];
        }

        // „Éá„Éº„Çø„ÅÆ‰øùÂ≠òÔºàlocalStorageÂØæÂøúÁâàÔºâ
        function saveItems() {
            try {
                localStorage.setItem('householdInventory', JSON.stringify(items));
            } catch (error) {
                console.warn('localStorage not available, data will not persist:', error);
                showTempDataWarning();
            }
            updateLowStockAlert();
        }

        function showTempDataWarning() {
            if (!document.querySelector('.temp-warning')) {
                const warning = document.createElement('div');
                warning.className = 'alert temp-warning';
                warning.innerHTML = '‚ö†Ô∏è Ê≥®ÊÑè: „Éá„Éº„Çø„ÅØ‰∏ÄÊôÇÁöÑ„Å´„ÅÆ„Åø‰øùÂ≠ò„Åï„Çå„Åæ„Åô„ÄÇÊ≠£„Åó„ÅÑGitHub Pages„ÅÆURL„Åã„Çâ„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                document.querySelector('.header').appendChild(warning);
            }
        }

        // ÂïÜÂìÅ„ÅÆË°®Á§∫
        function renderItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = items.filter(item =>
                item.name.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm) ||
                item.location.toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('itemsGrid');
            const noItems = document.getElementById('noItems');

            if (filteredItems.length === 0) {
                container.innerHTML = '';
                noItems.classList.remove('hidden');
                return;
            }

            noItems.classList.add('hidden');
            container.innerHTML = filteredItems.map(item => `
                <div class="item-card ${item.quantity <= item.minStock ? 'low-stock' : ''}">
                    <div class="item-header">
                        <div class="item-title">${item.name}</div>
                        <div class="item-actions">
                            <button class="btn-small btn-primary" onclick="editItem(${item.id})">‚úèÔ∏è</button>
                            <button class="btn-small btn-danger" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="item-details">
                        <div>„Ç´„ÉÜ„Ç¥„É™: ${item.category}</div>
                        <div>Â†¥ÊâÄ: ${item.location}</div>
                        <div>ÊúÄÂ∞èÂú®Â∫´: ${item.minStock}${item.unit}</div>
                        ${item.barcode ? `<div>„Éê„Éº„Ç≥„Éº„Éâ: ${item.barcode}</div>` : ''}
                    </div>
                    <div class="quantity-controls">
                        <div class="quantity-display">
                            <button class="quantity-btn quantity-minus" onclick="updateQuantity(${item.id}, -1)" ${item.quantity <= 0 ? 'disabled' : ''}>‚àí</button>
                            <div class="quantity-text">${item.quantity}${item.unit}</div>
                            <button class="quantity-btn quantity-plus" onclick="updateQuantity(${item.id}, 1)">Ôºã</button>
                        </div>
                        ${item.quantity <= item.minStock ? '<div class="low-stock-badge">Âú®Â∫´‰∏çË∂≥</div>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Âú®Â∫´‰∏çË∂≥„Ç¢„É©„Éº„Éà
        function updateLowStockAlert() {
            const lowStockItems = items.filter(item => item.quantity <= item.minStock);
            const alert = document.getElementById('lowStockAlert');
            const list = document.getElementById('lowStockList');

            if (lowStockItems.length > 0) {
                alert.classList.remove('hidden');
                alert.className = 'alert';
                list.innerHTML = lowStockItems.map(item => 
                    `<span style="background: #fbbf24; padding: 4px 8px; border-radius: 4px; margin: 2px; display: inline-block;">${item.name} (ÊÆã„Çä${item.quantity}${item.unit})</span>`
                ).join('');
            } else {
                alert.classList.add('hidden');
            }
        }

        // ÂïÜÂìÅËøΩÂä†„Éï„Ç©„Éº„É†
        function openAddForm() {
            document.getElementById('addForm').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Êñ∞„Åó„ÅÑÂïÜÂìÅ„ÇíËøΩÂä†';
            clearForm();
            editingItem = null;
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemCategory').value = '';
            document.getElementById('itemQuantity').value = '';
            document.getElementById('itemUnit').value = '';
            document.getElementById('itemMinStock').value = '1';
            document.getElementById('itemLocation').value = '';
            document.getElementById('itemBarcode').value = '';
        }

        function cancelForm() {
            document.getElementById('addForm').classList.add('hidden');
            editingItem = null;
        }

        function saveItem() {
            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value) || 0;
            const unit = document.getElementById('itemUnit').value;
            const minStock = parseInt(document.getElementById('itemMinStock').value) || 1;
            const location = document.getElementById('itemLocation').value.trim();
            const barcode = document.getElementById('itemBarcode').value.trim();

            if (!name) {
                alert('ÂïÜÂìÅÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (editingItem) {
                // Á∑®ÈõÜ
                const index = items.findIndex(item => item.id === editingItem.id);
                items[index] = { ...editingItem, name, category, quantity, unit, minStock, location, barcode };
            } else {
                // Êñ∞Ë¶èËøΩÂä†
                const newItem = {
                    id: Date.now(),
                    name, category, quantity, unit, minStock, location, barcode
                };
                items.push(newItem);
            }

            saveItems();
            renderItems();
            cancelForm();
        }

        // ÂïÜÂìÅÁ∑®ÈõÜ
        function editItem(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            editingItem = item;
            document.getElementById('formTitle').textContent = 'ÂïÜÂìÅ„ÇíÁ∑®ÈõÜ';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemQuantity').value = item.quantity;
            document.getElementById('itemUnit').value = item.unit;
            document.getElementById('itemMinStock').value = item.minStock;
            document.getElementById('itemLocation').value = item.location;
            document.getElementById('itemBarcode').value = item.barcode || '';
            document.getElementById('addForm').classList.remove('hidden');
        }

        // ÂïÜÂìÅÂâäÈô§
        function deleteItem(id) {
            if (confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                items = items.filter(item => item.id !== id);
                saveItems();

        function initializeQuagga() {
            if (typeof Quagga === 'undefined') {
                console.log('Quagga not available, using manual input');
                updateBarcodeStatus('üîç „Ç´„É°„É©„Éó„É¨„Éì„É•„Éº„ÅØÂà©Áî®ÂèØËÉΩ„Åß„Åô„Åå„ÄÅËá™ÂãïË™≠„ÅøÂèñ„Çä„ÅØ„Åß„Åç„Åæ„Åõ„Çì„ÄÇÊâãÂãï„Åß„Éê„Éº„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'info');
                document.getElementById('scanStatus').textContent = '„Ç´„É°„É©Ëµ∑ÂãïÂÆå‰∫Ü';
                return;
            }

            document.getElementById('scanStatus').textContent = '„Éê„Éº„Ç≥„Éº„ÉâË™≠„ÅøÂèñ„ÇäÊ∫ñÂÇô‰∏≠...';
            isScanning = true;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#cameraVideo'),
                    constraints: {
                        width: 320,
                        height: 240,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locate: true,
                frequency: 5, // È†ªÂ∫¶„Çí‰∏ã„Åí„Å¶Ë≤†Ëç∑ËªΩÊ∏õ
                numOfWorkers: 0, // „ÉØ„Éº„Ç´„Éº„ÇíÁÑ°ÂäπÂåñ
                debug: {
                    showCanvas: false,
                    showPatches: false,
                    showFoundPatches: false,
                    showSkeleton: false,
                    showLabels: false,
                    showPatchLabels: false,
                    showRemainingPatchLabels: false,
                    boxFromPatches: {
                        showTransformed: false,
                        showTransformedBox: false,
                        showBB: false
                    }
                },
                locator: {
                    halfSample: true,
                    patchSize: "medium"
                }
            }, function(err) {
                if (err) {
                    console.error('Quagga initialization error:', err);
                    updateBarcodeStatus('‚ö†Ô∏è Ëá™ÂãïË™≠„ÅøÂèñ„Çä„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ„Ç´„É°„É©„ÇíÁ¢∫Ë™ç„Åó„Å™„Åå„ÇâÊâãÂãï„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'warning');
                    document.getElementById('scanStatus').textContent = '„Ç´„É°„É©„Éó„É¨„Éì„É•„Éº„ÅÆ„ÅøÂà©Áî®ÂèØËÉΩ';
                    return;
                }
                
                console.log('Quagga initialized successfully');
                document.getElementById('scanStatus').textContent = '„Éê„Éº„Ç≥„Éº„Éâ„Çí„Ç´„É°„É©„Å´Âêë„Åë„Å¶„Åè„Å†„Åï„ÅÑ';
                updateBarcodeStatus('üì∑ „Éê„Éº„Ç≥„Éº„Éâ„Çí„Ç´„É°„É©„ÅÆ‰∏≠Â§Æ„Å´Âêë„Åë„Å¶„Åè„Å†„Åï„ÅÑ', 'scanning');
                
                try {
                    Quagga.start();
                    quaggaInitialized = true;

                    // „Éê„Éº„Ç≥„Éº„ÉâÊ§úÂá∫ÊôÇ„ÅÆ„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ
                    Quagga.onDetected(function(data) {
                        const code = data.codeResult.code;
                        console.log('Barcode detected:', code);
                        
                        // Ê§úÂá∫„Åï„Çå„Åü„Éê„Éº„Ç≥„Éº„Éâ„ÅÆ‰ø°È†ºÊÄß„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                        if (data.codeResult.startInfo && data.codeResult.startInfo.error < 0.1) {
                            // „Éê„Éº„Ç≥„Éº„Éâ„ÇíÂÖ•ÂäõÊ¨Ñ„Å´Ë®≠ÂÆö
                            document.getElementById('barcodeInput').value = code;
                            
                            // Êó¢Â≠òÂïÜÂìÅ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                            const existingItem = items.find(item => item.barcode === code);
                            if (existingItem) {
                                updateBarcodeStatus(`‚úÖ ÂïÜÂìÅÁô∫Ë¶ã: ${existingItem.name}`, 'success');
                                playBeep();
                            } else {
                                updateBarcodeStatus('‚ö†Ô∏è Êú™ÁôªÈå≤„ÅÆÂïÜÂìÅ„Åß„Åô', 'warning');
                            }
                            
                            // „Çπ„Ç≠„É£„É≥„ÇíÂÅúÊ≠¢
                            setTimeout(() => {
                                pauseScanning();
                            }, 1500);
                        }
                    });
                } catch (startError) {
                    console.error('Quagga start error:', startError);
                    updateBarcodeStatus('‚ùå „Éê„Éº„Ç≥„Éº„ÉâË™≠„ÅøÂèñ„Çä„ÅÆÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊâãÂãï„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                }
            });
            
            // 10Áßí„Åß„Çø„Ç§„É†„Ç¢„Ç¶„Éà
            setTimeout(() => {
                if (isScanning && document.getElementById('scanStatus').textContent.includes('Ê∫ñÂÇô‰∏≠')) {
                    updateBarcodeStatus('‚è±Ô∏è ÂàùÊúüÂåñ„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„ÄÇÊâãÂãï„Åß„Éê„Éº„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'warning');
                    document.getElementById('scanStatus').textContent = '„Çø„Ç§„É†„Ç¢„Ç¶„Éà - ÊâãÂãïÂÖ•Âäõ„Çí„ÅîÂà©Áî®„Åè„Å†„Åï„ÅÑ';
                }
            }, 10000);
        }

        function pauseScanning() {
            if (quaggaInitialized && typeof Quagga !== 'undefined') {

        function updateBarcodeStatus(message, type = '') {
            const statusElement = document.getElementById('barcodeStatus');
            statusElement.textContent = message;
            
            // „Çπ„Çø„Ç§„É´„Çí„É™„Çª„ÉÉ„Éà
            statusElement.style.color = '';
            statusElement.style.backgroundColor = '';
            statusElement.style.padding = '';
            statusElement.style.borderRadius = '';
            
            if (message) {
                statusElement.style.padding = '8px 12px';
                statusElement.style.borderRadius = '4px';
                statusElement.style.marginTop = '8px';
                
                switch(type) {
                    case 'success':
                        statusElement.style.backgroundColor = '#d1fae5';
                        statusElement.style.color = '#065f46';
                        break;
                    case 'error':
                        statusElement.style.backgroundColor = '#fee2e2';
                        statusElement.style.color = '#991b1b';
                        break;
                    case 'warning':
                        statusElement.style.backgroundColor = '#fef3c7';
                        statusElement.style.color = '#92400e';
                        break;
                    case 'scanning':
                        statusElement.style.backgroundColor = '#dbeafe';
                        statusElement.style.color = '#1e40af';
                        break;
                    default:
                        statusElement.style.color = '#6b7280';
                }
            }
        }

        function playBeep() {
            try {
                // Á∞°Âçò„Å™„Éì„Éº„ÉóÈü≥
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        function executeBarcodeTransaction() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            const quantity = parseInt(document.getElementById('barcodeQuantity').value);
            const operationType = document.querySelector('input[name="operationType"]:checked').value;

            if (!barcode || !quantity || quantity <= 0) {
                alert('„Éê„Éº„Ç≥„Éº„Éâ„Å®Ê≠£„Åó„ÅÑÊï∞Èáè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const existingItem = items.find(item => item.barcode === barcode);

            if (existingItem) {
                const change = operationType === 'in' ? quantity : -quantity;
                const newQuantity = Math.max(0, existingItem.quantity + change);
                existingItem.quantity = newQuantity;
                
                const action = operationType === 'in' ? 'ÂÖ•Â∫´' : 'Âá∫Â∫´';
                alert(`‚úÖ ${existingItem.name}„Çí${quantity}${existingItem.unit}${action}„Åó„Åæ„Åó„Åü„ÄÇ\nÁèæÂú®„ÅÆÂú®Â∫´: ${newQuantity}${existingItem.unit}`);
                
                saveItems();
                renderItems();
                
                // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà„Åó„Å¶Ê¨°„ÅÆ„Çπ„Ç≠„É£„É≥„ÅÆÊ∫ñÂÇô
                document.getElementById('barcodeInput').value = '';
                document.getElementById('barcodeQuantity').value = '1';
                updateBarcodeStatus('Âá¶ÁêÜÂÆå‰∫ÜÔºÅÊ¨°„ÅÆ„Éê„Éº„Ç≥„Éº„Éâ„Çí„Çπ„Ç≠„É£„É≥„Åß„Åç„Åæ„Åô„ÄÇ', 'success');
                
                // 3ÁßíÂæå„Å´Ëá™Âãï„Åß„Çπ„Ç≠„É£„É≥ÂÜçÈñãÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
                setTimeout(() => {
                    if (document.getElementById('barcodeModal').classList.contains('hidden') === false) {
                        startBarcodeScanner();
                    }
                }, 3000);
                
            } else {
                if (operationType === 'out') {
                    alert('‚ùå Êú™ÁôªÈå≤„ÅÆÂïÜÂìÅ„ÅØÂá∫Â∫´„Åß„Åç„Åæ„Åõ„Çì„ÄÇÂÖà„Å´ÂïÜÂìÅ„ÇíÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                // Êñ∞ÂïÜÂìÅ„ÅÆÂ†¥Âêà
                document.getElementById('itemBarcode').value = barcode;
                document.getElementById('itemQuantity').value = quantity;
                closeBarcodeScanner();
                openAddForm();
                alert('üìù Êñ∞„Åó„ÅÑÂïÜÂìÅ„Åß„Åô„ÄÇÂïÜÂìÅÊÉÖÂ†±„ÇíÂÖ•Âäõ„Åó„Å¶ÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }
