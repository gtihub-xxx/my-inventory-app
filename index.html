    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let items = [];

        // åˆæœŸåŒ–

        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ï¼ˆlocalStorageå¯¾å¿œç‰ˆï¼‰
        function loadItems() {
            try {
                const savedItems = localStorage.getItem('householdInventory');
                if (savedItems) {

                } else {

                { id: 2, name: 'é†¤æ²¹', category: 'é£Ÿæ', quantity: 1, unit: 'æœ¬', minStock: 1, location: 'ã‚­ãƒƒãƒãƒ³', barcode: '4902102876543' },
                { id: 3, name: 'æ´—æ¿¯æ´—å‰¤', category: 'æ´—å‰¤ãƒ»æ¸…æƒç”¨å“', quantity: 0, unit: 'å€‹', minStock: 1, location: 'æ´—æ¿¯æ©Ÿæ¨ª', barcode: '4903301123456' }

        function saveItems() {

                showTempDataWarning();

        function showTempDataWarning() {

                const warning = document.createElement('div');

                warning.innerHTML = 'âš ï¸ æ³¨æ„: ãƒ‡ãƒ¼ã‚¿ã¯ä¸€æ™‚çš„ã«ã®ã¿ä¿å­˜ã•ã‚Œã¾ã™ã€‚æ­£ã—ã„GitHub Pagesã®URLã‹ã‚‰ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„ã€‚';
                document.querySelector('.header').appendChild(warning);

        // å•†å“ã®è¡¨ç¤º
        function renderItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = items.filter(item =>
                item.name.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm) ||

            if (filteredItems.length === 0) {

                return;
            }

            noItems.classList.add('hidden');
            container.innerHTML = filteredItems.map(item => `

        function saveItem() {
            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value) || 0;
            const unit = document.getElementById('itemUnit').value;

                items[index] = { ...editingItem, name, category, quantity, unit, minStock, location, barcode };
            } else {
                // æ–°è¦è¿½åŠ 
                const newItem = {

                    name, category, quantity, unit, minStock, location, barcode

            if (confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {

        function openBarcodeScanner() {
